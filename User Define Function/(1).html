<html>
<head>
    <title>Add,Sub,Mul,Div</title>
</head>
<body>
    <script>
        /*1. WAP to calculate CALC  Using Add, Sub, Mul, Div function*/
        let a=parseInt(prompt("Enter you a number"));
        let b=parseInt(prompt("Enter you b number"));
        /*add*/
        
        
        let add=(a,b)=>a+b
        document.write("<br>add is a :",add(a,b));
        /*sub*/

        let sub=(a,b)=>a-b
        document.write("<br>sub is a :",sub(a,b));
        /*mul*/

        
        let mul=(a,b)=>a*b
        document.write("<br>mul is a :",mul(a,b));
        /*div*/

        
        let div=(a,b)=>a/b
        document.write("<br>div is a :",div(a,b));


    </script>
    
</body>
</html>
