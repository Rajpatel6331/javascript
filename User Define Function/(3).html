<html>
<head>
    <title>meter,Celsius,Dollar</title>
</head>
<body>
    <script>
// 3. WAP to find converter


    /*1. for meter to foot*/
    let meter =parseFloat(prompt(" Enter you meter"))
    let meter1=(meter)=>meter*3.2
    document.write("<br>meter to foot :",meter1(meter))
    /* 2. for Celsius to Fahrenheit*/
    
    let Celsius =parseFloat(prompt(" Enter you Celsius"))
    let Celsius1=(Celsius)=>Celsius*(1.8)+30
    document.write("<br>Celsius to Fahrenheit :",Celsius1(Celsius))
    /*3. for Dollar to Rupees*/
    
    let Dollar =parseFloat(prompt(" Enter you Dollar"))
    let Rupees=(Dollar)=>Dollar*82.99
    document.write("<br>Dollar to Rupees :",Rupees(Dollar))








    </script>
</body>
</html>
