<html>
<head>
    <title>gross_salary </title>
</head>
<body>
    <Script>
        /*4.    Write JavaScript Program to find gross salary.*/
        let salary=prompt("Enter you salary")
        salary=parseInt(salary)
        let hra=salary*10/100
        document.write("hra is a :"+hra);

        let da=salary*5/100
        document.write("<br>Da is a :"+da);

        
        let ta=salary*8/100
        document.write("<br>ta is a :"+ta);

        let gross_salary
        gross_salary=salary+hra+da+ta

        document.write("<br>gross_salary is a :"+gross_salary);
       
    </Script>
    
    
</body>
</html>
