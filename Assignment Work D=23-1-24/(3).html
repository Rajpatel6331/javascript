<html>
<head>
    <title>Celsius to Fahrenheit</title>
</head>
<body>
    <script>
        /*3.    Write JavaScript program to convert temperature from degree Celsius to Fahrenheit. */
         let a=prompt("Enter Celsius :")
         a=parseInt(a)
        // let a=parseInt(prompt("Enter Celsius :"))
        let b=((9/3*a)+32)
        document.write("Fahrenheit=> &nbsp;"+b)

    </script>
</body>
</html>
