<html>
<head>
    <title>swapping of two variables</title>

</head>
<body>
    <script>
/* 2. Write JavaScript Program to perform a swapping of two variables. */

        let a=prompt("Enter you a :")
        a=parseInt(a)
        let b=prompt("Enter you b :")
        b=parseInt(b)
        document.write("<br>Before swap =>&nbsp;")
        document.write("a="+a)
        document.write("b="+b)

        a=a+b;
        b=a-b;
        a=a-b;
        document.write("<br>after swap &nbsp;&nbsp; =>&nbsp;")
        document.write("a="+a)
        document.write("b="+b)
    </script>
    
</body>
</html>
