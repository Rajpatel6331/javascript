<html>
  <head>
    <title>max from 4 numbers</title>
  </head>
  <body>
    <script>
      /*3. WAP program to find out max from 4 numbers using nested if.*/
      let a=parseInt(prompt("Enter a"))
      let b=parseInt(prompt("Enter b"))

      let c=parseInt(prompt("Enter c"))

      let d=parseInt(prompt("Enter d"))

      if (a > b) {
        if (a > c) {
          if (a > d) {
            document.write("a is max");
          } else {
            document.write("b is max");
          }
        } else {
          if (c > d) {
            document.write("c is max");
          } else {
            document.write("d is max");
          }
        }
      } else {
        if (b > c) {
          if (b > d) {
            document.write("b is max");
          } else {
            document.write("d is max");
          }
        } else {
          if (c > d) {
            document.write("c is max");
          } else {
            document.write("d is max");
          }
        }
      }
    </script>
  </body>
</html>
