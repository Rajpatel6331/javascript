<html>
<head>
    <title>character</title>
</head>
<body>

    <script>
        /*1. Write C program to input any character and check whether it is alphabet, digit or special character.*/
        let a=prompt("Enter you character")
        if (a>='0'&& a<='9') {
            document.write(""+a)
            document.write("digit")
        } else if(a >= 'a' && a <= 'z' || a >= 'A' && a <= 'Z'){
            document.write(""+a)
            document.write("alphabet")

        }else{
            document.write(""+a)

            document.write("special character")

        }


    </script>
    
</body>
</html>
