<html>
<head>
    <title>character</title>
</head>
<body>

    <script>
        /*6.  check no is positive, negetive or zero */
        let a=prompt("Enter you character")
        a=parseInt(a)
        if (a==0) {
            document.write(""+a)
            document.write("zero")
        } else if(a>=0){
            document.write(""+a)
            document.write("positive ")

        }else{
            document.write(""+a)

            document.write(" negetive  ")

        }


    </script>
    
</body>
</html>
