<html>

    <title>number</title>
</head>
<body>
    <script>
        /*2. WAP program to check a number is even or odd using ternary operator.*/
       let a=prompt("Enter you even or odd:") 

      a%2==0?document.write("\n number is even"):document.write("\n number is odd");
    </script>
    
</body>
</html>
