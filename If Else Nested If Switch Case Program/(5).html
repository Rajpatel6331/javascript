<html>
<head>
    <title>bill</title>
</head>
<body>
    <script>
        /*5. Write a C program to input electricity unit charges and calculate total electricity bill according to the given condition:*/
        let unit=parseInt(prompt("Enter you bill")) 
        let bill=parseFloat
        let charge=parseFloat
         if (unit<=50){
        bill=unit*0.50;
    }else if(unit>=51 && unit<=150){
        bill=25+unit-50*0.75;

    }else if(unit>=151 && unit<=250){
        bill=100+unit-150*1.20;
    }else{
        bill=220+unit-250*1.50;
    }
    charge=bill*20/100;
    document.write("bill &nbsp;"+bill)
    document.write("<br>charge  &nbsp;"+charge)
    bill+=charge;
    document.write("<br>finl bill &nbsp; "+bill)
    </script>
    
</body>
</html>
