<html>
<head>
    <title>Display Monday to Sunday</title>
</head>
<body>
    <script>
        /*4. WAP program use switch statement. Display Monday to Sunday.*/
        let a= prompt("Enter you day fast later")
        switch (a){
      case'm':
       document.write("monday")
      break;  
      case't':
       document.write("tuesday")
      break; 
      case'w':
       document.write("wednesday")
      break;  
      case 'T':
       document.write("thursday")
      break;  
      case'f':
       document.write("friday")
      break;  
      case's':
       document.write("saturday")
      break;   
      case'S':
       document.write("sunday")
      break;  
     default:
       document.write("invalid input")
        break;
     }

    </script>
    
</body>
</html>
