<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>salary</title>
</head>
<body>
    <script>
        /*8).  write program to check if salary is */
        let a=parseInt(prompt("Enter you salary"))
        if(a>=1000&&a<=5000){
            a=a+1000
            document.write('your salary'+a)
        }else if(a>=5000&&a<=10000){
            a=a+2000
            document.write('your salary'+a)
        }else if(a>=10000&&a<=20000){
            a=a+3000
            document.write('your salary'+a)
        }else if(a>=20000&&a<=50000){
            a=a+4000
            document.write('your salary'+a)
        }
    </script>
</body>
</html>
